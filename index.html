<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <form>
      <div class="imag">
        <img src="/ImagUsuário/Usuário.png" />
      </div>
      <div class="i">
        <span>Email:</span>
        <input id="usuario" class="inputs" type="text" />
      </div>
      <div class="i">
        <span>Senha:</span>
        <input id="senha" class="inputs" type="password" />
      </div>
      <p>
        Esqueci minha senha?
        <a href="">Clique aqui</a>
      </p>
      <button class="botao" id="logar">Enviar</button>
    </form>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
